<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lumos.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-2">
                <img class="img-circle" src="/graphics/logo.svg" alt="Lumos Logo">
            </div>
            <div class="col-sm-10">
                <h1>Lumos Demo</h1>
            </div>
        </div>
        
        <div class="container-full-width">
            <h2>Single Images</h2>
            <a href="img/single-image1-big.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/single-image1.jpg" alt="Single Image 1">
            </a>
            <a href="img/single-image2-big.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/single-image2.jpg" alt="Single Image 2">
            </a>
            <a href="img/single-image3-big.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/single-image3.jpg" alt="Single Image 3">
            </a>
        </div>
        
        <div class="container-full-width">
            <h2>Gallery 1</h2>
            <a class="lumos-link" data-lumos="gallery1" href="img/img2.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/img2.jpg" alt="Image 2">
            </a>
            <a class="lumos-link" data-lumos="gallery1" href="img/img3.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/img3.jpg" alt="Image 3">
            </a>
            <a class="lumos-link" data-lumos="gallery1" href="img/img4.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/img4.jpg" alt="Image 4">
            </a>
        </div>
        
        <div class="container-full-width">
            <h2>Gallery 2</h2>
            <a class="lumos-link" data-lumos="gallery2" href="img/img5.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/img5.jpg" alt="Image 5">
            </a>
            <a class="lumos-link" data-lumos="gallery2" href="img/img6.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/img6.jpg" alt="Image 6">
            </a>
            <a class="lumos-link" data-lumos="gallery2" href="img/img1.jpg" class="lumos-link">
                <img class="image-thumbnail" src="img/img1.jpg" alt="Image 1">
            </a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/lumos.js"></script>
</body>

</html>
