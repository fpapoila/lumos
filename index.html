<html>

<head>
    <title>lumos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="/demo/demo.css">
    <link rel="stylesheet" href="/dist/css/lumos.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>

<body>

    <header>
        <div class="container header-container">
            <h1>Lumos</h1>
            <h2>Lumos is a simple javascript library to add an image overlay to your website.</h2>
            <p>
                <li>
                    <a href="https://github.com/oliverschwendener/lumos">Source Code</a>
                </li>
                <li>
                    <a href="https://github.com/oliverschwendener/lumos/archive/master.zip">Download</a>
                </li>
                <li>
                    <a href="https://github.com/oliverschwendener/lumos#usage">Usage</a>
                </li>
            </p>
        </div>
    </header>

    <main>
        <div class="container gallery">
            <div class="container-item">
                <img class="example-img" data-action="lumos" src="./demo/img/256/example (1).jpg" data-lumos-src="./demo/img/2048/example (1).jpg"
                    alt="Example 1">
            </div>
            <div class="container-item">
                <img class="example-img" data-action="lumos" src="./demo/img/256/example (2).jpg" data-lumos-src="./demo/img/2048/example (2).jpg"
                    alt="Example 2">
            </div>
            <div class="container-item">
                <img class="example-img" data-action="lumos" src="./demo/img/256/example (3).jpg" data-lumos-src="./demo/img/2048/example (3).jpg"
                    alt="Example 3">
            </div>
            <div class="container-item">
                <img class="example-img" data-action="lumos" src="./demo/img/256/example (4).jpg" data-lumos-src="./demo/img/2048/example (4).jpg"
                    alt="Example 4">
            </div>
            <div class="container-item">
                <img class="example-img" data-action="lumos" src="./demo/img/256/example (5).jpg" data-lumos-src="./demo/img/2048/example (5).jpg"
                    alt="Example 5">
            </div>
            <div class="container-item">
                <img class="example-img" data-action="lumos" src="./demo/img/256/example (6).jpg" data-lumos-src="./demo/img/2048/example (6).jpg"
                    alt="Example 6">
            </div>
        </div>
    </main>

    <footer>
        <div class="container footer-container">
            Made by
            <a href="https://oliverschwendener.ch">Oliver Schwendener</a>
        </div>
    </footer>

    <script src="/dist/js/lumos.js"></script>
</body>

</html>
